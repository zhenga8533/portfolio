<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="style.css"/>

    <body>
        <!-- Navigation Bar (desktop/mobile) -->
        <nav id="desktop-nav">
            <div class="logo">Allen Zheng</div>
            <div>

                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>

            <div class="logo">Allen Zheng</div>
            <div class="hb-menu">

                    <span></span>
                    <span></span>
                </div>

                <div id="socials-container">
                    <img 
                        src="./assets/linkedin.png" 
                        alt="LinkedIn logo" 
                        class="icon" 
                        onclick="window.open('https://www.linkedin.com/in/zheng1996/');return false;" 
                    />
                    <img 
                        src="./assets/github.png" 
                        alt="Github logo" 
                        class="icon" 
                        onclick="window.open('https://github.com/zhenga8533');return false;"

                </div>
